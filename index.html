<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <style></style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <script>
      const socket = io();
      socket.on("text", (text) => render(text));

      socket.on('incoming', (text) => render(text))

      function kirim() {
        let text = document.getElementById("message").value;
        if (text.trim() !== "") {
          socket.emit("text", text);
          console.log("Text sent to the server");
        } else {
          console.log("Text input is empty");
        }
        document.getElementById("message").value = "";
      }

      function render(messages) {
        document.querySelector("a-marker").innerHTML = "";
        messages.sort((a, b) => b.count - a.count);

        const initialY = messages.length * 0.25 * -1 + 0.5;
        let jumlah_count = 0
        for (let i = 0; i < messages.length; i++) jumlah_count += messages[i].count

        let oddY = initialY;
        let evenY = initialY;
        for (let i = 0; i < messages.length; i++) {
          let { text, count } = messages[i];

          const odd = i % 2 == 0;
          let scale = Math.ceil(40 * (count / jumlah_count));
          // scale = 1;

          var el = document.createElement("a-entity");
          el.setAttribute(
            "position",
            `${odd ? "-2" : "2"} 0 ${odd ? oddY : evenY}`
          );
          el.setAttribute("rotation", `-90 0 0`);
          // el.setAttribute("material", "color: blue");
          el.setAttribute("scale", `${scale} ${scale} ${scale}`);
          el.setAttribute(
            "text",
            `color: red; value: ${text}; align: ${odd ? "right" : "left"}; anchor: ${
              odd ? "right" : "left"
            }`
          );

          document.querySelector("a-marker").appendChild(el);

          let dy = 0.5 + scale * 0.025;
          if (i % 2 == 0) oddY += dy;
          else evenY += dy;
        }
      }
    </script>

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    >
      <a-marker type="barcode" value="3" cursor="rayOrigin: mouse"> </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div
      style="
        z-index: 100;
        position: fixed;
        bottom: 3rem;
        left: 50%;
        transform: translate(-50%, 0);
        display: flex;
      "
    >
      <input
        type="text"
        style="
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          border: none;
          outline: none;
          font-size: 1.2rem;
        "
        id="message"
      />
      <button
        style="
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          border: none;
          outline: none;
          font-size: 0.8rem;
          background: pink;
        "
        onclick="kirim()"
      >
        Send
      </button>
    </div>

    <div
      id="splash"
      onclick="document.getElementById('splash').style.display = 'none';"
      style="
        position: fixed;
        width: 100%;
        height: 100vh;
        z-index: 201;
        top: 0;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: center;
      "
    >
      <img
        onclick="document.getElementById('splash').style.display = 'none';"
        src="/splash"
        height="100%"
        style="margin: 0 auto"
      />
    </div>
  </body>
</html>
